<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,800"
      rel="stylesheet"
    />

    <title>Test</title>
  </head>
  <body data-spy="scroll" data-target="#navbarNav" data-offset="0">
    <header id="menu">
      <div class="container">
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-expand-lg">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#page1">Page 1</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#page2">Page 2</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#page3">Page 3</a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link btn btn-outline-light btn-sm"
                      href="#slider"
                      role="button"
                      >Top</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link btn btn-outline-light btn-sm"
                      href="#footer"
                      role="button"
                      >Bottom</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Slider -->
    <div id="slider" class="page">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div id="slider-data" class="carousel-inner"></div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <section id="page1" class="page">
      <h1 class="text-center"><span>PAGE 1</span> CHECK FIELDS</h1>
      <div class="container"><div class="row"></div></div>
    </section>
    <section id="page2" class="page">Page 2</section>
    <section id="page3" class="page">Page 3</section>
    <footer id="footer" class="page">footer</footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/smooth-scroll.polyfills.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
